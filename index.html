<!DOCTYPE html>
<html>
<head>
    <title>Go GZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0073e6; /* Blue header background */
            color: #fff;
            padding: 20px 0;
        }
        header img {
            height: 80px;
            vertical-align: middle;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            display: inline-block;
            vertical-align: middle;
            margin-left: 15px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 15px 0;
        }
        ul li a {
            text-decoration: none;
            color: #0073e6; /* Blue text color */
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #0073e6; /* Blue border */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        ul li a:hover {
            background-color: #0073e6; /* Blue background on hover */
            color: #fff; /* White text on hover */
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #0073e6; /* Blue footer background */
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Go GZ Logo">
        <h1>Welcome to Go GZ</h1>
    </header>
    <div class="container">
        <p>Explore images in the following categories:</p>
        <ul>
            <li><a href="BOOKS.html">Books</a></li>
            <!-- Add more categories here if needed -->
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 Go GZ. All rights reserved.</p>
    </footer>
</body>
</html>
